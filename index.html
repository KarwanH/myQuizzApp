<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faveIicon/icons8-quiz-32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fonts.css">
    <title>QuizApp</title>
</head>
<body onload="init()">

  <main>
    <nav class="navbar ">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>
    

    <div class="container">
        <div class="card quiz-card">
            <img src="./Quizapp/logo.png"  class="card-img-top " alt="..." id="logo">

            <div class="card-body start-quiz" id="start-quiz">
              <h2 class="text-center">
                Welcome to  <br>
                the awesome web. Quiz
              </h2>

              <p style="font-size: 18px;" class="text-center">
                Ready for the Challenge?
              </p>

              <button class="btn btn-warning text-white text-bg-primary" onclick="start()">Starte</button>

            </div>
          
          <div class="card-body end-card d-none" id="end-screen">
            <b class="text-center d-block ">
              Quiz<br>
               BEENDET!
            </b>

            <img src="./Quizapp/tropy.png"  class="tropy" alt="..." id="tropy">

            <div class="right-answers">
              <h5>
                DEIN ERGEBNIS
              </h5>
              <p>
                <b id="end-result"></b>
                    /
                <b id="all-questions"></b>
              </p>

              <button class="pb-3 btn btn-primary">Share</button>
              <button class="pb-3 btn btn-light text-primary" onclick="reply()">Reply</button>
            </div>

            <b class="text-center" id="end-comment">Du hast es bestanden!</b>
          </div>

            <div class="card-body" id="card-body">

              <div class="progress m-4">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>

              <h3 id="feed-back" class="text-center"></h3>
              <h5 class="card-title" id="question-text">Frage</h5>


            <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort
                </div>
              </div>

              

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort
                </div>
              </div>



              <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort
                </div>
              </div>



              <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort
                </div>
              </div>

              <div class="question-footer d-flex justify-content-between">
                <div class="page-num">
                    <b id="current-question-length">1</b>
                    of
                    <b id="question-length"></b>
                    Questions
                </div>

                <button class="btn btn-primary p-0 " id="my-btn" disabled onclick="nextQuestion()">Next Question</button>

              </div>

            </div>
        </div>
     </div>
    </main>


</body>
</html>
